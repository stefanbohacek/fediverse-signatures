<div class="card mt-4">
  <div class="card-body">
    <p class="card-text mt-0"
      id="signatures"></p>
  </div>
</div>
<script>
  (async () => {
    const resp = await fetch("https://signatures.stefanbohacek.dev/signatures?url=https%3A%2F%2Fstefanbohacek.com%2Fblog%2Fa-fediverse-invitation-for-artists%2F&format=json");
    const respJSON = await resp.json();
    if (respJSON && respJSON.signatures){
      document.getElementById("signatures").innerHTML = respJSON.signatures.map(signature => /* html */ `
      <a class="p-1"
        target="_blank"
        href="https://${signature.server}/@${signature.account}">
        @${signature.account}@${signature.server}
      </a>
    `).join("");
    }
  })().catch(err => {
    console.error(err);
  });
</script>

<p class="mt-5"><a class="btn" href="https://signatures.stefanbohacek.dev/signatures?url=https%3A%2F%2Fstefanbohacek.com%2Fblog%2Fa-fediverse-invitation-for-artists%2F">Add your signature</a></p>
